<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>豆瓣电影</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <main>
        <section id="top250">
            <div class="loading"><span class="iconfont "></span></div>
        </section>
        <section id="beimei">
            <div class="loading"><span class="iconfont "></span></div>
        </section>
        <section id="search">
            <div class="loading"><span class="iconfont "></span></div>
        </section>
    </main>
    <footer>
        <div class="active">
            <span class="icon">x
            </span>
            <span>top250</span>
        </div>
        <div>
            <span class="icon">x
            </span>
            <span>北美</span>
        </div>
        <div>
            <span class="icon">x
            </span>
            <span>搜索</span>
        </div>
    </footer>

    <script src="./vendors/jquery.min.js"></script>

    <script>
        //tab切换
        $('footer>div').on('click', function () {
            $(this).addClass('active').siblings().removeClass('active')

            $('main>section').hide().eq($(this).index()).fadeIn()
        })

        start()
        var index= 0
        var isLoading= false
        var isFinish= false
        //jsonp请求
      
        function start(){
            if(isLoading) return 
            isLoading= true
            $('main>section').find('loading').show()
            $.ajax({
            url: 'https://api.douban.com/v2/movie/top250',
            data: {
                start: index || 0,
                count: 20
            },
            dataType: 'jsonp'
        }).done(function (ret) {
            console.log(ret)
            render(ret)
            index+= 20
            if(index >= ret.total){
                isFinish = true
            }
        }).fail(function () {
            console.log('数据异常')
        }).always(function () {
            isLoading= false
            $('main>section').find('.loading').hide()
        })
        }
        //懒加载
        $('main>section').on('scroll', function(){

            if(!isFinish && $('main>section').height()- 10 <= $('mian').height()+ $('main>section').scrollTop() ){
            start()
        }
        })
        //节点创建 
        function createNode(movie) {
            var template = `
                <div class="item">
                    <a href="#">
                        <div class="cover">
                            <img src="" alt="">
                        </div>
                        <div class="detail">
                            <h2></h2>
                            <div class="extra"><span class="score"></span>分 / <span class="collect"></span>收藏</div>
                            <div class="extra"><span class="year"></span> / <span class="type"></span></div>
                            <div class="extra">导演: <span class="director"></span></div>
                            <div class="extra">主演: <span class="actor"></span></div>
                        </div>
                    </a>
                </div>
        `
            var $node = $(template)
            $node.find('a').attr('href', movie.alt)
            $node.find('.cover img').attr('src', movie.images.medium)
            $node.find('.detail h2').text(movie.title)
            $node.find('.score').text(movie.rating.average)
            $node.find('.collect').text(movie.collect_count)
            $node.find('.year').text(movie.year)
            $node.find('.type').text(movie.genres.join(' / '))
            $node.find('.director').text(function () {
                var directorsArr = []
                movie.directors.forEach(function (item) {
                    directorsArr.push(item.name)
                })
                return directorsArr.join('、')
            })

            $node.find('.actor').text(function () {
                var actorArr = []
                movie.casts.forEach(function (item) {
                    actorArr.push(item.name)
                })
                return actorArr.join('、')
            })
            return $node

        }

        //渲染

        function render(data) {
            data.subjects.forEach(function (movie) {
                $('main>section').eq(0).prepend(createNode(movie))
            })
        }





    </script>
</body>

</html>
